<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">


  <title>TaskBoard</title>
</head>
<body>

<div tabindex="-1" role="dialog" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit note</h4>
      </div>
      <div class="modal-body">
        <div class="card-text">
          <h2>Card text: </h2>
          <textarea class="form-control card-textarea" rows="6"></textarea>
        </div>
        <div class="move-to">
          <h2>Move to: </h2>
          <select class="form-control">
            <option>Blah</option>
            <option>Yooo</option>
            <option>wheee</option>
          </select>
        </div>
        <div class="members">
          <h2>Members: </h2>
          <div class="checkbox members-checkbox">

          </div>
        </div>
      </div>
      <button type="button" class="btn btn-danger btn-lg del-note-btn">Delete note</button>

      <div class="modal-footer">
        <button type="button" class="btn btn-default modal-close-btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary modal-save-changed">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a href="#"><img src="assets/taskboard%20logo.svg" alt="Taskboard Logo" width="40px" height="40px"></a>
    </div>
    <div id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#board">Board <span class="sr-only">(current)</span></a></li>
        <li><a href="#members">Members</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav>


<main>

</main>

<!--Java Script src-->
<script src="uuid.js"></script>
<script src="js/model.js"></script>
<script src="js/main.js"></script>
</body>
</html>
